<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eKehadiran Pelajar</title>
  <link rel="stylesheet" href="sistem2.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  

<!-- BACKGROUND UNGU ANIMATED -->
<div class="area">
  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>
</div>

<div class="page-container">
  <h1>eKehadiran Pelajar</h1>
  <h2>Kelas = 5B</h2>

  <!-- Kalendar -->
  <div class="date-section" style="margin-bottom: 20px;">
    <label for="attendance-date"><strong>PILIH TARIKH KEHADIRAN:</strong></label>
    <input type="text" id="attendance-date" placeholder="dd/mm/yyyy" />
  </div>

  <!-- Senarai Pelajar -->
  <div id="student-list"></div>
  <button id="submit-attendance">Submit</button>
</div>

<style>

/* ANIMATED BACKGROUND */
.area{
  background: linear-gradient(to left, #8f94fb, #4e54c8);
  width: 100%;
  height:100vh;
  position: fixed;
  top: 0; left: 0; right:0; bottom:0;
  z-index: 0;
  overflow: hidden;
}
.circles{
  position: absolute; top:0; left:0;
  width:100%; height:100%; overflow:hidden; z-index:0;
}
.circles li{
  position: absolute; display: block; list-style: none;
  width: 20px; height: 20px;
  background: rgba(255,255,255,0.12);
  animation: animate 25s linear infinite; bottom:-150px;
}
.circles li:nth-child(1){ left:25%; width:80px; height:80px; animation-delay:0s;}
.circles li:nth-child(2){ left:10%; width:20px; height:20px; animation-delay:2s; animation-duration:12s;}
.circles li:nth-child(3){ left:70%; width:20px; height:20px; animation-delay:4s;}
.circles li:nth-child(4){ left:40%; width:60px; height:60px; animation-delay:0s; animation-duration:18s;}
.circles li:nth-child(5){ left:65%; width:20px; height:20px; animation-delay:0s;}
.circles li:nth-child(6){ left:75%; width:110px; height:110px; animation-delay:3s;}
.circles li:nth-child(7){ left:35%; width:150px; height:150px; animation-delay:7s;}
.circles li:nth-child(8){ left:50%; width:25px; height:25px; animation-delay:15s; animation-duration:45s;}
.circles li:nth-child(9){ left:20%; width:15px; height:15px; animation-delay:2s; animation-duration:35s;}
.circles li:nth-child(10){ left:85%; width:150px; height:150px; animation-delay:0s; animation-duration:11s;}
@keyframes animate {
  0%{ transform: translateY(0) rotate(0deg); opacity:1; border-radius:0; }
  100%{ transform: translateY(-1000px) rotate(720deg); opacity:0; border-radius:50%; }
}

body {
  font-family: 'Exo', sans-serif;
  margin: 40px;
  background: linear-gradient(to left, #8f94fb, #4e54c8);
}

h1, h2 {
  font-family: 'Exo', sans-serif;
  text-align: center;
}


/* PAGE CONTENT */
.page-container{
  position: relative;
  z-index: 1;
  max-width: 980px;
  margin: 40px auto;
  background: rgba(255,255,255,0.88);
  padding: 26px;
  border-radius: 12px;
  box-shadow: 0 12px 40px rgba(16,40,90,0.12);
}

/* STUDENT LIST */
.student { display:flex; align-items:center; margin-bottom:10px; padding:10px 16px; border-radius:8px; transition: background-color 0.3s; }
.student.present{ background-color:#d4edda; }
.student.absent{ background-color:#f8d7da; }
.student span{ flex:1; font-weight:600; }

/* TOGGLE */
.switch{ position: relative; display:inline-block; width:50px; height:28px; }
.switch input{ opacity:0; width:0; height:0; }
.slider{ position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background-color:#f44336; transition:0.4s; border-radius:34px; }
.slider:before{ position:absolute; content:""; height:20px; width:20px; left:4px; bottom:4px; background-color:white; transition:0.4s; border-radius:50%; }
input:checked + .slider{ background-color:#4CAF50; }
input:checked + .slider:before{ transform:translateX(22px); }

button{ margin:20px auto 0 auto; padding:10px 18px; font-weight:bold; border:none; border-radius:6px; cursor:pointer; background-color:#1478e3; color:white; display:block; }
button:hover{ background-color:#0056b3; }

.flatpickr-input{ font-size:1.2em; padding:10px; border:2px solid #44e076; border-radius:8px; width:200px; }

</style>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#attendance-date", { dateFormat:"d/m/Y" });

// placeholder tarikh hari ini
const inputTarikh = document.getElementById("attendance-date");
const today = new Date();
const dd = String(today.getDate()).padStart(2,'0');
const mm = String(today.getMonth()+1).padStart(2,'0');
const yyyy = today.getFullYear();
inputTarikh.placeholder = `${dd}/${mm}/${yyyy}`;

const students = [
  "MUHAMMAD FARHAN BIN IBRAHIM",
  "MUHAMMAD HAMZAH BIN FAIRULZAMLY",
  "MUHAMMAD IDHAM BIN MAD SHATAL",
  "MUHAMMAD IQBAL BIN SABRI",
  "MUHAMMAD NADIR BIN KHAIRULDEEN",
  "MUHAMMAD SYAFIQ HASIF BIN NORASHID",
  "MUHAMMAD ZULHILMI BIN ARRAZIB",
  "NABIHAH NATASHAH BIN MOHD SHAH",
  "NOR ALYA NABILA BINTI MOHD AZHAR",
  "NUR EMYLIA SYUHAILA BINTI M. NORZIT",
  "NUR LIYANA BINTI MOHD HAFIDZ",
  "NUR NIDA NATASYA BINTI RIZUAN",
  "NUR SUHAIDA BINTI AHMAD HISHAM",
  "NUR ZULIATI BINTI ZAINUDDIN",
  "NURFATIHA BINTI NOORAZMAN",
  "NURQURSYIA FAKHIRAH BINTI MOHD AFFENDY",
  "NURUL HADHIRAH BNITI MOHD SUZAIMI",
  "NURUL SAIF SYAZWEENA BINTI MUHAMMAD FAAIZ",
  "PUTRA ARIFQI HAKIMI BIN ABDUL RAHMAN",
  "RYANFEDRICK BERON YESKEL JUNIOR",
  "SITI NUR ZULAIQAH BINTI RUZAINOL HILMI",
  "SYAZRIN BIN SUAIDI",
  "TOHIR ARIFIN BIN MOHD KHARIS",
  "VANASRI A/P MUNISAMY",
  "WAN AZRIQ IRFAN BIN WAN AZLI"
];

const studentListDiv = document.getElementById("student-list");
const absentReasons = {};

students.forEach(name=>{
  const div = document.createElement("div");
  div.className="student present";
  div.innerHTML = `<span>${name}</span>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>`;
  const checkbox = div.querySelector("input");
  checkbox.addEventListener("change", async ()=>{
    if(!checkbox.checked){
      const { value: reason } = await Swal.fire({
        title:`Kenapa ${name} tidak hadir?`,
        input:'text',
        inputLabel:'Sila tulis sebab',
        inputPlaceholder:'Masukkan sebab ketidakhadiran',
        showCancelButton:true,
        cancelButtonText:'Batal',
        confirmButtonText:'Ok',
        inputValidator:(value)=>{ if(!value) return 'Sebab tidak boleh kosong!'; }
      });
      if(!reason){ checkbox.checked=true; return; }
      div.classList.remove("present"); div.classList.add("absent");
      absentReasons[name]=reason;
    } else {
      div.classList.remove("absent"); div.classList.add("present");
      delete absentReasons[name];
    }
  });
  studentListDiv.appendChild(div);
});

document.getElementById("submit-attendance").addEventListener("click", async ()=>{
  const confirmation = await Swal.fire({
    title:'Submit result?',
    text:'This will lead to the result page.',
    icon:'question',
    showCancelButton:true,
    confirmButtonText:'Yes, submit',
    cancelButtonText:'Cancel'
  });
  if(!confirmation.isConfirmed) return;

  const present=[]; const absentObjects=[];
  document.querySelectorAll(".student").forEach(div=>{
    const name=div.querySelector("span").textContent;
    const checkbox=div.querySelector("input");
    if(checkbox.checked) present.push(name);
    else{
      const reason=absentReasons[name] || "Tiada sebab";
      absentObjects.push({name,reason});
    }
  });

  // simpan ke localStorage termasuk tarikh
  try{
    localStorage.setItem('presentList', JSON.stringify(present));
    localStorage.setItem('absentList', JSON.stringify(absentObjects));
    localStorage.setItem('attendanceDate', inputTarikh.value || inputTarikh.placeholder);
  }catch(e){console.warn(e);}

  window.location.href='result.html';
});
</script>

</body>
</html>
